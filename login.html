<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EG Legal</title>
  <link rel="icon" href="images/EG-removebg-preview.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/scss/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <img class="img" src="images/EG.png" alt>
      <p class="title">Log In</p>
      <p class="para">Enter your work credentials in order to log in into the
        app</p>
      <form>
        <div class="mb-3">
          <label for="Email" class="form-label">Work Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
            placeholder="Type in work email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type in password">
        </div>
        <div class="mb-3 d-flex align-items-center">
          <input type="image" class="form-check-image mt-2" id="exampleCheck1" src="images/Vector.png" alt="tick-tick">
          <label class="form-check-label mt-2 mb-0" for="exampleCheck1">Remember me
            for 14 days</label>
        </div>
        <button type="submit" class="btn btn-custom w-100"><a class="nav-link" href="/home.html">Log In</a></button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
